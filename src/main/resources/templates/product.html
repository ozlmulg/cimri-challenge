<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>cimri.com | Ürün</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <script type="text/javascript">
      window.onload = function () {
         var dps = [
            {x: new Date(2010, 0, 3), y: 650},
            {x: new Date(2010, 0, 5), y: 13.3},
            {x: new Date(2010, 0, 7), y: 99.0}
         ];
         var chart = new CanvasJS.Chart("chartContainer",
             {
                title: {
                   text: "Fiyat Değişim Grafiği",
                   fontSize: 30
                },
                animationEnabled: true,
                axisX: {
                   gridColor: "Silver",
                   tickColor: "silver",
                   valueFormatString: "DD/MMM"

                },
                toolTip: {
                   shared: true
                },
                theme: "theme2",
                axisY: {
                   gridColor: "Silver",
                   tickColor: "silver"
                },
                legend: {
                   verticalAlign: "center",
                   horizontalAlign: "right"
                },
                data: [
                   {
                      type: "line",
                      showInLegend: true,
                      lineThickness: 2,
                      name: "Price",
                      markerType: "square",
                      color: "#F08080",
                      dataPoints: dps
                   }
                ],
                legend: {
                   cursor: "pointer",
                   itemclick: function (e) {
                      if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                         e.dataSeries.visible = false;
                      }
                      else {
                         e.dataSeries.visible = true;
                      }
                      chart.render();
                   }
                }
             });

         chart.render();
      }
   </script>
   <script type="text/javascript" src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body bgcolor="#f0ffff">
<h4>cimri | cebinize çalışır!</h4>
<h1><b th:text="${title}"></b></h1>
<h3><b th:text="${brand} + '  -  ' + ${category}"></b>
   <a th:href="@{|${url}|}">Mağazaya git</a>
</h3>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>
</html>
